<form (ngSubmit)="subit()" [formGroup]="momentForm" #formDir="ngForm">
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" placeholder="Coloque um título" formControlName="title" required />
        <div>
            <p>O título é obrigatório.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea  placeholder="O que aconteceu lá?" required></textarea>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto que mais marcou:</label>
        <input type="file">
    </div>
    <div class="form-group">
        <input type="submit" value="{{ btnText }}" />
    </div>
</form>
